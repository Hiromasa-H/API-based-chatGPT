<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #444;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #chat-messages {
            max-height: 70vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
        }

        #chat-messages::-webkit-scrollbar {
            width: 1px; /* Adjust the width to make the scroll bar thinner */
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background-color: transparent;
        }

        #chat-messages::-webkit-scrollbar-track {
            background-color: transparent;
        }


        .message {
            margin-bottom: 10px;
        }

        .user {
            /* color: #2196f3; */
            color: rgb(230, 230, 230);
            text-align: right;
        }

        .bot {
            /* color: #4caf50; */
            color: rgb(230, 230, 230);
        }

        #chat-form {
            /* margin-top: 10px; */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }

        #message-input {
            width: 80%;
            padding: 5px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }

        #message-input:focus {
            outline: none;
            border-color: #fff;
        }

        button {
            padding: 5px 10px;
            background-color: #2196f3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #1976d2;
        }

        #loading-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .spinner {
            /* margin: 20px auto; */
            margin: 4px;
            width: 10px;
            height: 10px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        code {
            display: inline-block;
            padding: 2px 10px;
            background-color: rgb(17, 17, 17);
            color: #fff;
            font-family: Consolas, monospace;
            font-size: 90%;
        }

        /* Example styles for specific language syntax highlighting */
        code.js {
            color: #fafa3e; /* Yellow */
        }

        code.html {
            color: #ff9800; /* Orange */
        }

        code.css {
            color: #3f9cff; /* Blue */
        }

        code.py {
            color: #8ff679; /* Green */
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="loading-indicator">
          <div>loading...</div>
          <div class="spinner"></div>
        </div>
        <form id="chat-form" onsubmit="sendMessage(); return false;">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // JavaScript code goes here
    </script>

  
</body>

      function scrollToBottom() {
            var chatMessages = document.getElementById("chat-messages");
            // chatMessages.scrollTop = chatMessages.scrollHeight;
            var lastMessage = chatMessages.lastElementChild;
            lastMessage.scrollIntoView({ behavior: "smooth" });
        }
      
        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value;

            // Clear the input field
            messageInput.value = "";

            // Display the user's message
            displayMessage(message, "user");

            // Show the loading indicator
            var loadingIndicator = document.getElementById("loading-indicator");
            loadingIndicator.style.display = "flex";
            // loadingIndicator.style.display = "block";

            // Send the user's message to the server
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/chat", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = xhr.responseText;

                    // Display the chatbot's response
                    // response = marked.parse("# hi");
                    // console.log(response)
                    response = marked.parse(response);
                    displayMessage(response, "bot");

                    // Hide the loading indicator
                    loadingIndicator.style.display = "none";
                }
            };
            xhr.send("message=" + message);
        }

        function displayMessage(message, sender) {
            var chatMessages = document.getElementById("chat-messages");
            var messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(sender);
            messageElement.innerHTML = message;
            // messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }
